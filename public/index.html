<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surl</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/dark.css">
    <link rel="stylesheet" href="./styles/light.css">
    <script src="./js/script.js" defer></script>

</head>

<body class="dark" id="parent" onload="main()">
    <header class="header">
        <div class="logo-div">
            <img src="./assets/logo.png" alt="Surl Logo" width="32px" height="32px">
            <p class="logo-text">surl</p>
        </div>
        <button id="theme-btn" class="theme-btn"></button>
    </header>
    <div class="hero-div">
        <p class="hero-text"><span class="color-text">S</span>horten Your <span class="color-text">URL</span></p>
    </div>
    <div class="input-div" id="input-div">
        <input id="url-input" class="url-input" type="text" maxlength="2048" name="Long URL"
            placeholder="Paste your long URL">
        <button id="surl-btn" class="surl-btn">
            Get Surl
        </button>
    </div>
    <div class="result-div" id="result-div">
        <p id="result-link" class="result-link"></p>
        <img src="./assets/copy.png" alt="Copy" width="20px" height="20px">
        <span id="copy-tooltip" class="copy-tooltip">Copy to clipboard</span>
    </div>
    <div id="error-block" class="error-block">
    </div>
</body>

</html>
